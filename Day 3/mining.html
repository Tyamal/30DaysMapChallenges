<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freeport Mining Map</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.23/"></script>
    <style>
        html, body, #viewDiv {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/Graphic",
            "esri/geometry/Point"
        ], function(Map, MapView, Graphic, Point) {
            // Create a map
            var map = new Map({
                basemap: "topo-vector" // Basemap layer
            });

            // Create a MapView
            var view = new MapView({
                container: "viewDiv", // Reference to the DOM node
                map: map, // Reference to the map object created before the view
                center: [-110.0, 32.0], // Longitude, latitude
                zoom: 10 // Zoom level
            });

            // Create a point for Freeport
            var point = new Point({
                longitude: -110.0,
                latitude: 32.0
            });

            // Create a graphic for the point
            var pointGraphic = new Graphic({
                geometry: point,
                symbol: {
                    type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
                    color: [226, 119, 40], // Orange
                    outline: { // autocasts as new SimpleLineSymbol()
                        color: [255, 255, 255], // White
                        width: 2
                    }
                }
            });

            // Add the graphic to the view
            view.graphics.add(pointGraphic);
        });
    </script>
</body>
</html>
